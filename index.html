<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="login-form">
      <div class="form-title">
        <h1>Login Here</h1>
      </div>
      <label
        ><input type="text" name="username" placeholder="Username"
      /></label>
      <label
        ><input type="password" name="password" placeholder="Password"
      /></label>
      <div class="checkbox">
        <input type="checkbox" class="input-checkbox" id="ckb1" />
        <label class="label-checkbox" id="ckb1">
          <span>Remeber Me</span>
        </label>
      </div>
      <button class="red" type="button">
        <i class="fa fa-sign-in" aria-hidden="true"></i> &nbsp; &nbsp; Login
      </button>
      <p class="login-with">Login With...</p>
      <div class="social-media">
          <button class="social-icons" type="button"><i class="fa fa-facebook" aria-hidden="true"></i></button>
          <button class="social-icons" type="button"><i class="fa fa-google" aria-hidden="true"></i></button>
          <button class="social-icons" type="button"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </div>
    </div>
  </body>
</html>
